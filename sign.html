<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Popup</title>
    <style>
        /* Google Font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Basic resets */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Button to open the modal */
        #openModalBtn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #openModalBtn:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        /* Close button (X) */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            color: #333;
            cursor: pointer;
        }

        .close:hover {
            color: #ff0000;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form input styling */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Submit button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional UI styling */
        .modal-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content form label {
            align-self: flex-start;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        /* Media Query for responsive design */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- The Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign In</h2>
            <form id="btn" action="/submit-signin" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
           
               <button type="submit">Sign In</button>
           
            </form>
        </div>
    </div>

    <script>
        // Get the modal element
        var modal = document.getElementById("signInModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Automatically open the modal 3 seconds after page load
        window.onload = function() {
            setTimeout(function() {
                modal.style.display = "flex";
            }, 3000); // You can adjust this delay (3000ms = 3 seconds)
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        document.getElementById('btn').addEventListener('submit', function (e){
            e.preventDefault();
            window.location.href='index.html';
        });
    </script>
</body>
</html>

</html>
